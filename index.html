<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>n1ckiSound</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root{
      --cyan:#62e7ff;
      --cyan2:#18b6ff;
      --text:#e8fbff;

      /* –û—á–µ–Ω—å –ª—ë–≥–∫–∞—è –≤–∏–Ω—å–µ—Ç–∫–∞, —á—Ç–æ–±—ã —Ç–µ–∫—Å—Ç —á–∏—Ç–∞–ª—Å—è, –Ω–æ –≤–∏–¥–µ–æ –±—ã–ª–æ –≤–∏–¥–Ω–æ */
      --vignette: rgba(0,0,0,0.18);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; overflow:hidden; background:#000; font-family: Arial, sans-serif; }

    /* Video background */
    #bg{
      position:fixed; inset:0;
      width:100vw; height:100vh;
      object-fit:cover;
      z-index:0;
    }

    /* Minimal vignette (–ù–ï blur, –ù–ï ‚Äú—Å—Ç–µ–∫–ª–æ‚Äù) */
    .vignette{
      position:fixed; inset:0; z-index:1; pointer-events:none;
      background: radial-gradient(ellipse at center,
        rgba(0,0,0,0.00),
        var(--vignette)
      );
    }

    /* Layout */
    .wrap{
      position:relative;
      z-index:2;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* Main column like PS BB list */
    .menuBox{
      width:min(520px, 92vw);
      transform: translateY(-10px);
    }

    .handle{
      font-size:42px;
      font-weight:800;
      color:var(--text);
      letter-spacing:0.01em;
      text-shadow:
        0 0 10px rgba(98,231,255,0.25),
        0 0 26px rgba(24,182,255,0.14);
      margin-bottom:18px;
      user-select:none;
    }

    .list{
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:flex-start;
    }

    /* Item is JUST TEXT */
    .item{
      position:relative;
      display:inline-block;
      padding-left:22px;   /* –º–µ—Å—Ç–æ –ø–æ–¥ —Å—Ç—Ä–µ–ª–∫—É */
      text-decoration:none;
      font-size:26px;
      letter-spacing:0.01em;
      color:var(--cyan);
      text-shadow:
        0 0 10px rgba(98,231,255,0.30),
        0 0 18px rgba(24,182,255,0.16);
      outline:none;
      user-select:none;
      transition: transform .12s ease, text-shadow .12s ease, color .12s ease, opacity .12s ease;
      opacity:0.95;
    }

    /* Arrow like selection */
    .item::before{
      content:"";
      position:absolute;
      left:0;
      top:50%;
      width:0; height:0;
      transform: translateY(-50%);
      border-left:10px solid var(--cyan);
      border-top:6px solid transparent;
      border-bottom:6px solid transparent;
      opacity:0;
      filter: drop-shadow(0 0 10px rgba(98,231,255,0.35));
      transition: opacity .12s ease;
    }

    /* Soft highlight ONLY under text (not a box) */
    .item::after{
      content:"";
      position:absolute;
      left:18px;
      right:-8px;
      bottom:-6px;
      height:10px;
      background: linear-gradient(90deg,
        rgba(98,231,255,0.00),
        rgba(98,231,255,0.18),
        rgba(24,182,255,0.14),
        rgba(98,231,255,0.00)
      );
      border-radius:10px;
      opacity:0;
      transition: opacity .12s ease;
      pointer-events:none;
    }

    .item:hover,
    .item:focus-visible,
    .item.active{
      transform: translateX(2px);
      opacity:1;
      color: #8ff1ff;
      text-shadow:
        0 0 12px rgba(98,231,255,0.40),
        0 0 26px rgba(24,182,255,0.22);
    }
    .item:hover::before,
    .item:focus-visible::before,
    .item.active::before{
      opacity:1;
    }
    .item:hover::after,
    .item:focus-visible::after,
    .item.active::after{
      opacity:1;
    }

    /* Music button */
    #musicBtn{
      position:fixed;
      right:16px; top:16px;
      width:54px; height:54px;
      border-radius:50%;
      border:1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.45);
      color: var(--text);
      font-size:22px;
      display:grid;
      place-items:center;
      cursor:pointer;
      z-index:3;
      box-shadow: 0 10px 22px rgba(0,0,0,0.35);
      user-select:none;
    }

    @media (max-width:520px){
      .handle{ font-size:34px; }
      .item{ font-size:22px; }
    }
  </style>
</head>

<body>
  <!-- VIDEO -->
  <video id="bg" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4" />
  </video>

  <div class="vignette"></div>

  <!-- MUSIC -->
  <audio id="music" loop preload="auto">
    <source src="music.mp3" type="audio/mpeg" />
  </audio>
  <button id="musicBtn" aria-label="–ú—É–∑—ã–∫–∞">üîá</button>

  <div class="wrap">
    <div class="menuBox">
      <div class="handle">@n1ckiSound</div>

      <div class="list" aria-label="Links">
        <a class="item" href="https://open.spotify.com/artist/1ryjUVQTeFololSwWIJ5ij" target="_blank" rel="noopener">Spotify</a>
        <a class="item" href="https://on.soundcloud.com/QUWKgrPuFXBpHF57A" target="_blank" rel="noopener">SoundCloud</a>
        <a class="item" href="https://music.yandex.ru/artist/12158276" target="_blank" rel="noopener">Yandex Music</a>
        <a class="item" href="https://t.me/n1ckiSound" target="_blank" rel="noopener">Telegram</a>
        <a class="item" href="https://www.instagram.com/n1ckisound?igsh=a2RhOWFwNGYycjgw" target="_blank" rel="noopener">Instagram</a>
        <a class="item" href="https://www.tiktok.com/@yyn1cki?_r=1&_t=ZM-932dV15SBUC" target="_blank" rel="noopener">TikTok</a>
      </div>
    </div>
  </div>

  <script>
    // Active selection (PS-like)
    const items = Array.from(document.querySelectorAll('.item'));
    function setActive(el){
      items.forEach(i => i.classList.remove('active'));
      if (el) el.classList.add('active');
    }
    // default active first
    setActive(items[0]);
    items.forEach(i => {
      i.addEventListener('pointerdown', () => setActive(i));
      i.addEventListener('focus', () => setActive(i));
    });

    // Music toggle (starts only after user click)
    const music = document.getElementById('music');
    const musicBtn = document.getElementById('musicBtn');
    let started = false;

    musicBtn.addEventListener('click', async (e) => {
      e.stopPropagation();
      if (!started) {
        try { await music.play(); started = true; } catch(_) {}
      }
      if (music.paused) return;
      music.muted = !music.muted;
      musicBtn.textContent = music.muted ? 'üîá' : 'üîä';
    });
  </script>
</body>
</html>
