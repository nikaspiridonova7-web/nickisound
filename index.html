<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Artist Bio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    /* VIDEO BACKGROUND */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    /* DARK OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: 1;
    }

    /* CONTENT */
    .content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #9fe7ff;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      text-shadow: 0 0 20px #4cc3ff;
    }

    /* PS-STYLE BUTTONS */
    .btn {
      width: 260px;
      padding: 14px;
      margin: 10px 0;
      text-decoration: none;
      color: #9fe7ff;
      font-size: 18px;
      border-radius: 14px;
      background: rgba(0, 40, 60, 0.6);
      border: 1px solid rgba(120, 220, 255, 0.4);
      box-shadow: 0 0 20px rgba(120,220,255,0.25);
      transition: all 0.25s ease;
    }

    .btn:hover {
      background: rgba(0, 80, 120, 0.8);
      box-shadow: 0 0 35px rgba(120,220,255,0.6);
      transform: translateY(-2px);
    }

    /* MUSIC BUTTON */
    #music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      font-size: 22px;
      cursor: pointer;
      border: none;
      background: rgba(0,0,0,0.6);
      color: #9fe7ff;
      box-shadow: 0 0 20px rgba(120,220,255,0.4);
      z-index: 3;
    }
  </style>
</head>

  <!-- VIDEO -->
  <video autoplay muted loop playsinline>

</html>
